<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee List</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaina' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=B612' rel='stylesheet'>

    <style>
        nav {
            font-family: 'Baloo Bhaina';
            font-size: 22px;
            font-weight: bold;
        }

        body {
            font-family: 'B612';
            font-size: 22px;
            font-weight: bold;
            font-weight: bold;
            background-image: url("lib/background.jpg");
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h1>Case#1</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home.html"><h1>Home</h1><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employeeaddupdate.html"><h1>Employee</h1></a>
                </li>
      
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search">
            </div>
        </div>
    </nav>
    <div class="justify-content-center align-items-center row m-1">
        <div class="col-12 text-center p-3"><h1>Current Employee</h1></div>
        <div class="list-group col-10" id="employeeList">
        </div>
    </div>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-title text-center" id="modaltitle"></div>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card border-dark">
                                <div class="card-header text-center bg-info">
                                    Employee Information
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Last: </div>
                                        <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#: </div>
                                        <div class="col-8"><input type="text" placeholder="enter phone#" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8"><input type="text" placeholder="enter email address" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Department:</div>
                                        <div class="col-8"><select id="ddlDep" name="ddlDep" class="form-control"></select></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-info">
                            <input type="button" class="btn btn-secondary" value="Update" id="actionbutton" data-placement="left" />
                            <input type="button" class="btn btn-secondary" data-toggle="confirmation" value="Delete" id="deletebutton" data-placement="right" />
                            <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-confirmation.min.js"></script>
    <script src="js/employee.js"></script>

</body>
</html>
